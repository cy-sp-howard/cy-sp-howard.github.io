<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, shrink-to-fit=no"
    />
    <script
      src="https://unpkg.com/html5-qrcode"
      type="text/javascript"
    ></script>
    <title>TEST</title>

    <style>
      #main {
        margin: 20px auto;
        display: grid;
        height: 300px;
        width: 300px;
      }
    </style>
  </head>

  <body>
    <div id="main">
      <div id="reader" />
    </div>

    <script>
      const html5Qrcode = new Html5Qrcode("reader");
      html5Qrcode.start(
        { facingMode: "environment" },
        { aspectRatio: 1.33 },
        (text) => {}
      );
    </script>
  </body>
</html>
